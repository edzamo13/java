<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
    </h:head>

    <h:body>

        <h:form>
            <div  align="center">
                <p:panel header="Login">
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Ingrese el usuario:"/>
                        <p:inputText value="#{loginControlador.usuario.usrUsuario}"></p:inputText>
                        <p:outputLabel value="Ingrese el password:"/>
                        <p:password value="#{loginControlador.usuario.usrPassword}"></p:password>
                    </h:panelGrid>
                    <p:panel>
                        <p:commandButton value="Ingresar" action="#{loginControlador.obtenerLogin()}"></p:commandButton>
                        <p:commandButton value="Cancelar"></p:commandButton>
                    </p:panel>
                </p:panel>
            </div>
        </h:form>


    </h:body>
</html>
